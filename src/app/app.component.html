<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Medical Record</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container">
  <section>
    <h2>New medical record</h2>

    <form ngSubmit="onSubmit()">
      <div class="row">
        <div class="col-md-6">
          <input type="text" placeholder="First name" name="firstName" [(ngModel)]="medicalRecord.firstName"/>
        </div>
        <div class="col-md-6">
          <input type="text" placeholder="Last name" name="lastName" [(ngModel)]="medicalRecord.lastName"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" id="sex-male" value="Male" [(ngModel)]="medicalRecord.sex">
            <label class="form-check-label" for="sex-male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sex" id="sex-female" value="Female" [(ngModel)]="medicalRecord.sex">
            <label class="form-check-label" for="sex-female">Female</label>
          </div>
        </div>
        <div class="col-md-6">
          <input type="number" placeholder="Age" name="age" required [(ngModel)]="medicalRecord.age"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <select class="custom-select mr-sm-2" id="city" name="city" placeholder="City" [(ngModel)]="medicalRecord.city"
          [(ngModel)]="medicalRecord.city">
            <option value="Yde">Yaounde</option>
            <option value="Dla">Douala</option>
            <option value="Baf">Bafoussam</option>
          </select>
        </div>
        <div class="col-md-6">
          <select class="custom-select mr-sm-2" id="country" name="country" placeholder="Country" [(ngModel)]="medicalRecord.country"
          [(ngModel)]="medicalRecord.country" >
            <option value="Cmr">Cameroon</option>
            <option value="Suisse">Suisse</option>
            <option value="Belgium">Belgium</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          Living with Diabetes ?
        </div>
        <div class="col-md-6">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="diabetes" id="diabetes-yes" value="Yes" [(ngModel)]="medicalRecord.diabetes">
            <label class="form-check-label" for="diabetes-yes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="diabetes" id="diabetes-no" value="No" [(ngModel)]="medicalRecord.diabetes">
            <label class="form-check-label" for="inlineRadio2">No</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="diabetes" id="diabetes-unknows" value="Unknown" [(ngModel)]="medicalRecord.diabetes">
            <label class="form-check-label" for="diabetes">Unknown</label>
          </div>
        </div>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-primary float-right" (click)="onSave()">Save</button>
      </div>
    </form>
  </section>
  <section>
    <div>
      <div class="float-right mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="only-minors" [(ngModel)]="onlyMinors" (change)="filterMinors()">
        <label class="custom-control-label" for="only-minors">Only minors</label>
      </div>

      <h2>List of medical records</h2>
    </div>
    <div id="medical-records">
      <div *ngFor="let record of medicalRecords" class="medical-record">
        {{ record.lastName + " " + record.firstName }} ({{ record.sex }}), {{ record.age }} - {{ record.city }} ({{ record.country }})
      </div>
    </div>
  </section>
</div>
